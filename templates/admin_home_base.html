<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin_base</title>
    {% load static %}
    

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--include library for use icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
     
    <style>
        .list-group-item{
            padding: 17px !important
        }
    </style>
    {% load static %}

    <style>     
     
       .container-fluid{
          background-image:  url("{% static 'images/canva.png' %}");
          height: 100%;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
        
        
    .card {
            min-height: 100vh;
            background-color: rgba(1, 0, 0, 0); /* Adjust the opacity as needed */
            padding: 20px;
            margin: 0;
    }
        
    

    </style>
    <script src ="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src ="https://cdn.datatables.net/2.0.2/js/dataTables.js"></script>
    <script src ="https://cdn.datatables.net/buttons/3.0.1/js/dataTables.buttons.js"></script>
    <script src ="https://cdn.datatables.net/buttons/3.0.1/js/buttons.dataTables.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src ="https://cdn.datatables.net/buttons/3.0.1/js/buttons.html5.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.2/css/dataTables.dataTables.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.0.1/css/buttons.dataTables.css">

  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 pt-4">
                 <center> <img src="{% static 'images/3.png'%}" width="150" height="250" class="img-thumbnail rounded-circle my-4"></center>
                 
                <div class="list-group">
                    <a href ="{% url 'admin_index' %}" class="list-group-item  list-group-item-primary  list-group-item-action {% if request.path == '/admin_index/' %} active {% endif %} font-weight-bold">Dashboard</a>
                    <a href ="{% url 'admin_all_employee' %}" class="list-group-item  list-group-item-primary  list-group-item-action {% if request.path == '/admin_all_employee/' %} active {% endif %} font-weight-bold">All Employee</a>
                    <a href ="{% url 'admin_change_password' %}" class="list-group-item  list-group-item-primary  list-group-item-action {% if request.path == '/admin_change_password/' %} active {% endif %} font-weight-bold">Change Password </a>
                    <a href ="{% url 'logout' %}" class="list-group-item  list-group-item-primary  list-group-item-action font-weight-bold">Logout </a>
                </div>

            
            
            
            </div>
            <div class=" col-sm-10 p-0">
                <div class="container-fluid p-2">
                  <h3 class="text-center p-3 font-weight-bold" style="border-bottom: 5px solid rgb(56, 4, 84) ; border-top: 5px solid rgb(56, 4, 84); border-left: 5px solid rgb(56, 4, 84); border-right: 5px solid rgb(56, 4, 84) ;color: rgb(7, 7, 7);"> Employee Record Management System</h3>
                  
                  <div class="card shadow" style="min-height: 100vh">
                      <div class="card-body">
                        {%  block main %}

                      
                        {%  endblock  %}


                        </div>
                    </div>
                  

                </div>

            </div>
        </div>
    </div>

  </body>
</html>
