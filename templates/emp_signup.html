
{% include 'header.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    {% load static %}
   

    <style>     
       body{
          background-image:  url("{% static 'images/newcanva.png' %}");
          height: 100%;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.3); 
        }
    </style>
</head>
<body>
    <div class="card shadow m-5 mx-auto font-weight-bold" style="width:800px ; color:rgb(8, 8, 8) ">
        <div class="card-body">
            <center><h2 style="border-bottom: 5px solid rgb(2, 2, 2)">
                Create An Account
            </h2></center>
        </div>

        <div class="container-fluid">
            <form method="post" name="signup" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label> First Name</label>
                      <input type="text" name="first_name" class="form-control" placeholder="Enter your first name" pattern="[A-Za-z]+"  required/>
                    </div>
                  </div>
                  <div class="col-sm-4">
                      <div class="form-group">
                        <label> Last Name</label>
                        <input type="text" name="last_name" class="form-control" placeholder="Enter your last name" pattern="[A-Za-z]+" required />
                      </div>
                  </div>
      
                  <div class="col-sm-12">
                      <div class="form-group">
                        <label> Employee ID</label>
                        <input type="text" name="emp_id" class="form-control" placeholder="Enter your employee ID" pattern="[A-Za-z0-9]+"required />
                      </div>
                  </div>
      
                  <div class="col-sm-12">
                      <div class="form-group">
                        <label> Email ID</label>
                        <input type="email" name="email_id" class="form-control" placeholder="Enter Your email ID"   required/>
                      </div>
                  </div>
      
                  <div class="col-sm-6">
                      <div class="form-group">
                        <label> Password </label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password" required />
                      </div>
                  </div>
                  <div class="col-sm-6">
                      <div class="form-group">
                        <label> Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control" placeholder="Enter password again"  required/>
                      </div>
                  </div>
              </div>
      
      
                <br>
                <br>
              

              <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
                
            </form>
        </div>
    </div>
    {% if error ==  "true" %}
    <script>
        alert('Something Went Wrong, Please Try Again...');
    </script>
    {% endif %}
    <script>
       function checkpassword()
       {
         if(document.signup.password.value!= document.signup.confirm_password.value)
         {
           alert('Password And Confirm Password Field Does Not Match');
           document.signup.confirm_password.focus();
           return false;
         }
          return true;
       }
    </script>
</body>
</html>
