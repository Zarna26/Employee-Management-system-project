{% extends 'admin_home_base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    
</head>
<body>
    {% block main %}
    
    

    <div class="card shadow m-1 mx-auto" style="width:1200px ; color:rgb(9, 9, 9); ">
        <div class="card-body">
            <h1 class="p-0" style="border-bottom: 5px solid rgb(54, 32, 146)">
                Profile
            </h1>
        </div>

        <b><div class="container-lg  font-weight-bold;" style="color:rgb(8, 8, 8);">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label> First Name  </label>
                        <input type="text" name="first_name" class="form-control font-weight-bold" placeholder="Enter your first name" pattern="[A-Za-z]+"  value="{{employee.user.first_name}}"/>
                      </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                          <label> Last Name  </label>
                          <input type="text" name="last_name" class="form-control font-weight-bold" placeholder="Enter your last name" pattern="[A-Za-z]+" value="{{employee.user.last_name}}" required />
                        </div>
                    </div>
                    
                    <div class="col-sm-6">
                        <div class="form-group">
                          <label> Email ID </label>
                          <input type="email" name="email_id" class="form-control font-weight-bold" placeholder="Enter Your email ID" value="{{employee.user.email}}"  required/>
                        </div>
                    </div>
        
                    <div class="col-sm-12">
                        <div class="form-group">
                          <label> Employee ID </label>
                          <input type="text" name="emp_id" class="form-control font-weight-bold" placeholder="Enter your employee ID" value="{{employee.emp_id}}" required />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                          <label> Employee Designation </label>
                          <input type="text" name="emp_desig" class="form-control font-weight-bold" placeholder="Designation" value="{{employee.designation}}" />
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                          <label> Employee Address </label>
                          <input type="text" name="emp_add" class="form-control font-weight-bold" placeholder="Address"  value="{{employee.address}}"/>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                          <label> Employee Department</label>
                          <input type="text" name="emp_dept" class="form-control font-weight-bold" placeholder="Department"  value="{{employee.department}}"/>
                        </div>
                    </div>
        
                    <div class="col-sm-6">
                        <div class="form-group">
                          <label> Birth Date </label>
                          <input type="date" name="b_date" class="form-control font-weight-bold" placeholder="Birth date" value="{{employee.date_of_birth}}"  />
                        </div>
                    </div>
        
                    <div class="col-sm-6">
                        <div class="form-group">
                          <label> Contact [{{employee.contact}}] </label>
                          <input type="tel" name="contact" class="form-control font-weight-bold" placeholder="Contact Number" pattern="[0-9]+" value="{{employee.contact}}"  />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                          <label> Joining Date [{{employee.joining_date}}]</label>
                          <input type="date" name="j_date" class="form-control font-weight-bold" placeholder="Joining date" value="{{employee.joining_date}}"  />
                        </div>
                    </div>
                    <b>
                    <div class="col-sm-6">

                        <h6 class="mb-2 pb-1">Gender:[{{employee.gender}}] </h6>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" checked />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input " type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                    </div>
                    </b>
                </div>
        
        
                  <br>
                  <br>
  
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
        </b>
    </div>
    {% if error == "no" %}
    {% for message in messages %}
        <script>
          alert('Employee Profile  Updated');
          window.location.href = "{% url 'admin_edit_profile' employee.user.id %}";
        </script>
        
    {% endfor %}
    {% endif %}

    {% if error == "yes" %}
         <script>
            alert('something went wrong')
         </script>
    {% endif %}

    {% endblock %}
</body>
</html>
