<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>emp_base</title>
    {% load static %}

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--include library for use icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
     
    <style>
        .list-group-item{
            padding: 17px !important
        }
    </style>
    {% load static %}

    <style>     
     
       .container-fluid{
          background-image:  url("{% static 'images/can.png' %}");
          height: 100%;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
        
        
        .card {
            min-height: 100vh;
            
            background-color: rgba(1, 0, 0, 0); 
            padding: 20px;
            margin: 0;
        }
        
        
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 pt-2">
                 <center> <img src="{% static 'images/3.png'%}" width="150" height="250" class="img-thumbnail rounded-circle my-4"></center>
                 
                <div class="list-group">
                    <a href ="{% url 'emp_home' %}" class="list-group-item  list-group-item-primary list-group-item-action {% if request.path == '/emp_home/' %} active {% endif %}  font-weight-bold ">Dashboard </a>
                    <a href ="{% url 'profile' %}" class="list-group-item  list-group-item-primary  list-group-item-action {% if request.path == '/profile/' %} active {% endif %} font-weight-bold">Profile </a>
                    <a href ="{% url 'my_experience' %}" class="list-group-item  list-group-item-primary  list-group-item-action {% if request.path == '/my_experience/' %} active {% endif %} font-weight-bold">My Experience </a>
                    <a href ="{% url 'edit_experience' %}" class="list-group-item  list-group-item-primary list-group-item-action {% if request.path == '/edit_experience/' %} active {% endif %} font-weight-bold">Edit My Experience </a>
                    <a href ="{% url 'my_education' %}" class="list-group-item  list-group-item-primary  list-group-item-action {% if request.path == '/my_education/' %} active {% endif %} font-weight-bold">My Education </a>
                    <a href ="{% url 'edit_education' %}" class="list-group-item  list-group-item-primary  list-group-item-action {% if request.path == '/edit_education/' %} active {% endif %} font-weight-bold">Edit My education </a>
                    <a href ="{% url 'change_password' %}" class="list-group-item  list-group-item-primary  list-group-item-action {% if request.path == '/change_password/' %} active {% endif %} font-weight-bold">Change Password </a>
                    <a href ="{% url 'logout' %}" class="list-group-item  list-group-item-primary  list-group-item-action font-weight-bold">Logout </a>
                </div>

            
            
            
            </div>
            <div class=" col-sm-10 p-0">
                <div class="container-fluid p-2">
                  <h3 class="text-center p-3 font-weight-bold" style="border-bottom: 5px solid rgb(56, 4, 84) ; border-top: 5px solid rgb(56, 4, 84); border-left: 5px solid rgb(56, 4, 84); border-right: 5px solid rgb(56, 4, 84) ;color: rgb(1, 0, 11);"> Employee Record Management System</h3>
                  
                  <div class="card shadow" style="min-height: 100vh">
                      <div class="card-body">
                        {%  block main %}

                      
                        {%  endblock  %}


                        </div>
                    </div>
                  

                </div>

            </div>
        </div>
    </div>

  </body>
</html>
