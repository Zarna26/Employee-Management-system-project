{% load static %}

<!--include library for use icons-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'admin.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <style>
         body{
          background-image:  url("{% static 'images/newcanva.png' %}");
          height: 100%;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
          padding-top: 5px;
        }
        
        
    </style>
</head>

<body class="bodyy mt-5" >
    <div class="center-card" >
        <div class="row m-5">
            <div class="col-lg-5 m-auto">
                <div class="card mt-5 bg-dark">
                    <div class="card-title text-center mt-3" >
                        <img src="{% static 'images/3.png' %}" width="150" height="150">
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <!-- for showing icon before the textbox -->
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-user fa-2x"></i>
                                    </span>
                                </div>
                                <!-- use form-control for full width text box-->
                                <input type="text" name="username" class="form-control py-4" placeholder="Enter Username">
                            </div>
                            <div class="input-group mb-3">
                                <!-- for showing icon before the textbox -->
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-lock fa-2x"></i>
                                    </span>
                                </div>
                                <!-- use form-control for full width text box-->
                                <input type="password" name="password" class="form-control py-4" placeholder="Enter Password">
                            </div>
                            <center><input type="submit" value="Login" class="btn btn-primary font-weight-bold p-3"></center>
                            <a href="{% url 'index' %}" class="float-right text-white font-weight-bold"> Go Back To Home</a>
                        </form>
                    </div>
                </div>
            </div>
    
        </div>
    
    </div> 
    
    {% if error == "yes" %}
        <script>
             alert('Invalid Username Or Password');
        </script>
    {% else%}
    {% for message in messages %}
        <script>
          alert('Logged In Successfully.');
          window.location.href = "{% url 'admin_index' %}";
        </script>
        
    {% endfor %}
    {% endif %}

</body>
</html>
